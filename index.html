<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
  <!-- My css link -->
  <link rel="stylesheet" href="css/style.css">

  <title>Vue Boolzap</title>
</head>
<body>
  <header>
  </header>
  <div id="app">
    <main class="border border-success my-4 mx-auto">
      <div class="container-fluid border border-info">
        <div class="row flex-row border border-warning">
          <div class="col-md-4 d-flex flex-column contacts-sidebar border border-danger">
            <div class="profile-navbar">
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
            </div>
            <div class="notifications-banner">
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
            </div>
            <div class="contacts-search input-group">
              <input type="text" class="form-control form-input" 
                placeholder="&#128269; Cerca o inizia una nuova chat" aria-label="Cerca">
            </div>
            <div class="contacts-list">
              <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-8 d-flex flex-column conversation-viewport border border-danger">
            <div class="conversation-navbar"></div>
            <div class="conversation-container"></div>
            <div class="conversation-message"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- My JS file -->
  <script src="js/main.js"></script>
  <!-- Bootstrap JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
